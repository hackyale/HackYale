<!DOCTYPE html>
<html>
<head>
  <title>Zack's Todo List</title>

    <link href="http://cloudchill.in/stylesheets/normalize.css" type="text/css" rel="stylesheet" />
  <link href="./style.css" type="text/css" rel="stylesheet" />

</head>
<body>
  <div id="wrapper">
    <h1>The Leprechaun Todo List</h1>
        <h2>Disappears when you refresh!</h2>


    <div class="box">
            <p>Add an item</p>
            <input type="text" id="new-todo" />
            <div class="button">Add To List</div>
            <div class="clearfix"></div>
            <h4>Current List</h4>
            <ol>
                <li class="todo">
                    Watch a movie
                    <button class="delete">Delete</button>
                    <button class="check-off">Done</button>
                </li>
                <li class="todo">
                    Call my mom
                    <button class="delete">Delete</button>
                    <button class="check-off">Done</button>
                </li>
            </ol>
    </div>

        <div class="box">
            <p>Check out an <a href="http://documentcloud.github.com/backbone/examples/todos/index.html">even cooler todo list</a> .</p>
        </div>

  </div>

    <script src="./lep_main.js" type="text/javascript"></script>
</body>
</html>
