<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my page</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
  <!-- Use container to define the width of the whole
  document (in this case 960px) -->
  <div class="container">
    <div class="background">
      A block element
    </div>
    <ul>
      <!-- Put inline-block elements on same line to
      avoid the space between problem. -->
      <li class="i-b">1</li><li class="i-b">
      2</li>
      <li class="i-b">3</li>
      <li class="i-b">4</li>
    </ul>
    <p>
      <!-- What would happen if you added "vertical-align: top;"
      to both p and img in the CSS? Try it! -->
      This is my awesome paragraph with
      <img src="http://placekitten.com/300/300" alt=""> whoops and
      image in the middle of it!
    </p>
  </div>
</body>
</html>
