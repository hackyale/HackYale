<!DOCTYPE html>
<html>
  <!-- Comments work like this -->
  <head>
    <!-- Remember, nothing in the head shows up on the page! -->
    <title>My first webpage</title>
  </head>
  <!-- If you have time, explore the style attribute to add some inline CSS -->
  <!-- eg <div style="color: red;">Some stuff</div> -->
  <body>
    <!-- Remember links can enclose anything! -->
    <a href="http://hackyale.com">
      <p>Hey there</p>
      <!-- Make sure you know how to link to a image online, and one on your
      own computer -->
      <img src="./images/kitten.jpg" alt="a kitten!">
    </a>
    <!-- Make sure you understand what the '.' and '/' mean-->
    <a href="./about.html">About me </a>
  </body>
</html>
